<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Expense</title>
</head>
<body class="container">
    <br>
    
    <h2 class="text-center">Expense</h2>
    <br>
    <br>
    <div class="co-container">

        <div>
            <div>
                <h4>Name: <input class="head-input" id="input-1" type="text" placeholder="You went place..."></h4>
            </div>
    
            <br>

            <div class="d-flex">
                <div class="head-div">
                    <h4>Date: <input class="input-div1"  id="input-2"  type="date" placeholder="date"></h4>
                <br>
                </div>
                <div class="head-div">
                    <h4>  Amount: <input class="input-div2" id="input-3" type="number" placeholder="spend amount"></h4>
                </div>
            </div>
            
        </div>

        <br>
        <div class="text-center">
            <button type="submit" id="sub" class="btn btn-success  ">Submit</button>
            <!-- <button type="reset" id="clear" class="btn btn-danger  ">Clear list</button> -->
        </div>
        
        <br>
        <br>
        <br>
        <div id="shown">
            <table class="table table-striped table-hover" id="tab">
                <thead>
                    <tr>
                        <th>Place</th>
                        <th>Date</th>
                        <th>Amount</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="tBot">
                   
                </tbody>
                
            </table>
        </div>

    </div>
    


    <script type="text/javascript" src="main.js"></script>
</body>
</html>
